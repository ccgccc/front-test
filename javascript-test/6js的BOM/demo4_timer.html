<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	注册成功，<span id="second" style="color:red">5</span>秒后跳到首页，如果不跳转请<a href="../5js事件/demo6.html">点击这里</a>
</body>

<script type="text/javascript">
	var time = 5;
	var second = document.getElementById("second");
	var timer = setInterval(
		function(){
			if(time > 0){
				second.innerHTML = time;
				time--;
			} else {
				clearInterval(timer);
				location.href = "../5js事件/demo6.html";
			}			
		},
		1000
	);
</script>

</html>
