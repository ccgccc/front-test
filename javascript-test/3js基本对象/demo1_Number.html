<script type="text/javascript">
	var num = new Number(5);	//构造器，返回类型是对象object
	//var num = Number(5);		//强转函数，返回类型是boolean
	alert(typeof num);
	alert(typeof num.toString());
	alert(typeof num.valueOf());
	
	var b = new Boolean(true);	//构造器，返回类型是对象object
	//var b = Boolean(false);			//强转函数，返回类型是boolean
	alert(typeof b);
	alert(typeof b.toString());
	alert(typeof b.valueOf());
</script>

</html>
