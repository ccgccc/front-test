<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	#d1{width:200px;height:200px;background-color:red;float:left;}
	#d2{width:200px;height:200px;background-color:green;float:right;}
	#d3{width:200px;height:200px;background-color:blue;clear:left;}
	
	#d4{width:200px;height:200px;background-color:orange;float:left}
	.clear{clear:both}
	#d6{width:200px;height:200px;background-color:pink;}
</style>

</head>
<body>
	<div id="d1">div1</div>
	<div id="d2">div2</div>
	<div id="d3">div3</div>
	
	<div id="d4">div4</div>
	<div class="clear"></div>
	<div id="d6">div6</div>
</body>
</html>
