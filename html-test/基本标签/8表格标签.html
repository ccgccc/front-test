<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格标签</title>
</head>
<body>
	<table border="1" width="50%" align="center" bgcolor="yellow">
		<tr align="center">
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
		</tr>
		<tr align="center">
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
		</tr>
		<tr align="center">
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
		</tr>
	</table>

	<hr />

	<table border="1" width="50%" align="center" bgcolor="yellow">
		<caption>电自1502班</caption>
		<tr align="center">
			<th>1-1</th>
			<th>1-2</th>
			<th>1-3</th>
		</tr>
		<tr align="center">
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
		</tr>
		<tr align="center">
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
		</tr>
	</table>

	<hr />

	<table border="1" width="50%" align="center" bgcolor="yellow">
		<caption>电自1502班</caption>
		<tr align="center">
			<th>1-1</th>
			<th>1-2</th>
			<th>1-3</th>
		</tr>
		<tr align="center">
			<td rowspan="2">2-1</td>
			<td colspan="2">2-2</td>
		</tr>
		<tr align="center">
			<td>3-2</td>
			<td>3-3</td>
		</tr>
	</table>

	<hr />

	<table border="1" align="center">
		<thead>
			<tr>
				<th>Month</th>
				<th>Savings</th>
			</tr>
		</thead>

		<tfoot>
			<tr>
				<td>Sum</td>
				<td>$180</td>
			</tr>
		</tfoot>

		<tbody>
			<tr>
				<td>January</td>
				<td>$100</td>
			</tr>
			<tr>
				<td>February</td>
				<td>$80</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
