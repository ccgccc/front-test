<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>清单标签</title>
</head>
<body>
	<!-- disc square circle -->
	<ul type="square"> 
		<li>萨瓦迪卡</li>
		<li>萨瓦迪卡</li>
		<li>萨瓦迪卡</li>
		<li>萨瓦迪卡</li>
		<li>萨瓦迪卡</li>
	</ul>

	<hr/>

	<!-- type:1,A,a,I,i -->
	<ol type="I" start="2">
		<li>萨瓦迪卡</li>
		<li>萨瓦迪卡</li>
		<li>萨瓦迪卡</li>
		<li>萨瓦迪卡</li>
		<li>萨瓦迪卡</li>
	</ol>
</body>
</html>
