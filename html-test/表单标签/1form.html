<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单标签</title>
</head>
<body>
	<form name="myform"  action="#" method="post">
		<table>
			<tr>
				<td>
					姓名
				</td>
				<td>
					<input type="text" name="username" value="ccg"/>
				</td>
			</tr>
			
			<tr>
				<td>
					密码
				</td>
				<td>
					<input type="password" name="pwd" value=""/>
				</td>
			</tr>
			
			<tr>
				<td>
					性别
				</td>
				<td>
					<input type="radio" name="sex" value="male" checked="checked"/>男
					<input type="radio" name="sex" value="female"/>女
				</td>
			</tr>
			
			<tr>
				<td>
					爱好
				</td>
				<td>
					<input type="checkbox" name="hobby" value="basketball"/>篮球
					<input type="checkbox" name="hobby" value="soccer"/>足球
					<input type="checkbox" name="hobby" value="volleyball"/>排球
				</td>
			</tr>
			
			<tr>
				<td>地址</td>
				<td>
					<select name=city>
						<option value="bj" selected="selected">北京</option>
						<option value="sh">上海</option>
						<option value="dl">大连</option>
					</select>
					<select>
						<option>海淀区</option>
						<option selected="selected">朝阳区</option>
						<option>昌平区</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>
					邮箱
				</td>
				<td>
					<input type="text" name="email" value=""/>
				</td>
			</tr>
			
			<tr>
				<td>
					上传文件
				</td>
				<td>
					<input type="file" name="file"/>
				</td>
			</tr>
			
			<tr>
				<td>
					备注
				</td>
				<td>
					<textarea name="ta" cols="30" rows="10">this is my page!</textarea>
				</td>
			</tr>
			
			<tr>
				<td>
				</td>
				<td>
					<input type="button" name="btn" value="按钮"/>
					<input type="submit" name="submit" value="提交"/>
					<input type="reset" name="rst" value="重置"/>
				</td>
			</tr>
			
			<tr>
				<td></td>
				<td>
					<input type="image" src="images/btn.gif" alt="注册提交图片"/>
					<input type="hidden" name="hide" value="xxxx"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
